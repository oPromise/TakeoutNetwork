<body onLoad="init(),aa()">

<h1 style="text-align:center;">蜂鸟外卖</h1>

   <samp style="margin-left:20px;">送货地址：

        <span style="margin-left:20px;">数量选择：</span>
        <select id="number"  style="margin-top: 25px;width: 160px;border: 1px #666 solid;">
                
        </select></br>
        
            <input type="button" value="提交" style="width:160px; margin-left:94px; margin-top:25px;" onClick="submitchangpass('name','pohne','plce','number')" ；/>

</div>

<input type="button" value="白色" onclick="change('white')" />
<input type="button" value="橙色" onclick="change('Orange')"/>
<input type="button" value="粉色" onclick="change('pink')"/>
<input type="button" value="紫色" onclick="change('Violet')"/>
